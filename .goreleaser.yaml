# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: node-ui
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
universal_binaries:
  - replace: true
builds:
  - main: cmd/tui/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: >
      -s -w
      -X github.com/algorand/node-ui/version.Hash={{.FullCommit}}
      -X github.com/algorand/node-ui/version.ShortHash={{.ShortCommit}}
      -X github.com/algorand/node-ui/version.CompileTime={{.Timestamp}}
      -X github.com/algorand/node-ui/version.ReleaseVersion={{.Version}}

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
